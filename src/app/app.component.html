<header>
  <nav class="container" aria-label="Primary navigation">
    <div class="logo" tabindex="0" role="heading" aria-level="1">Portfolio</div>
    <ul class="nav-links" role="menubar">
      <li *ngFor="let link of navLinks" role="none">
        <a href="#" role="menuitem"
           [class.active]="activeSection === link.sectionId"
           (click)="scrollToSection(link.sectionId, $event)">
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section id="about" class="container section" appScrollReveal tabindex="0" aria-label="About Section">
    <app-about></app-about>
  </section>

  <section id="skill" class="container section" appScrollReveal tabindex="0" aria-label="Skills Section">
    <app-skill></app-skill>
  </section>

  <section id="project" class="container section" appScrollReveal tabindex="0" aria-label="Projects Section">
    <app-project></app-project>
  </section>

  <section id="experience" class="container section" appScrollReveal tabindex="0" aria-label="Experience Section">
    <app-experience></app-experience>
  </section>

  <section id="contact" class="container section" appScrollReveal tabindex="0" aria-label="Contact Section">
    <app-contact></app-contact>
  </section>
</main>

<app-footer></app-footer>

<router-outlet />
